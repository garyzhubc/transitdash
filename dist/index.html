<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Dashboard - DSSG Transportation</title>
  </head>

  <body>
    <div id="container" class="ui grid">
      <div id="sideMenu" class="three wide column">
        <h1 id="sideMenuTitle" class="ui header">Transportation Dashboard</h1>
        <div class="ui checked checkbox option">
          <input type="checkbox" id="showBusStops" checked="">
          <label for="showBusStops">Show Bus Stops</label>
        </div>
        <div class="ui checkbox option">
          <input type="checkbox" id="showBusRoutes">
          <label for="showBusRoutes">Show Bus Routes</label>
        </div>
      </div>
      <div id="map" class="thirteen wide column"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
